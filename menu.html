<script>
  /* ---------- Data ---------- */
  const categories = [
    'Specials of the Day', 'Breakfast', 'Lunch',
    'Dinner', 'Snacks', 'Drinks', 'Traditional Meals'
  ];

  let foodItems = []; // will load from JSON file

  /* ---------- State ---------- */
  let searchTerm = '';
  let activeCategory = 'All';

  const searchInput = document.getElementById('searchInput');
  const categoryButtonsEl = document.getElementById('categoryButtons');
  const resultsContainer = document.getElementById('resultsContainer');

  /* ---------- Helpers ---------- */
  const cn = (...classes) => classes.filter(Boolean).join(' ');

  /* ---------- Fetch menu items ---------- */
  fetch('nigerian-dishes.json')
    .then((res) => res.json())
    .then((data) => {
      foodItems = data;
      renderCategoryButtons();
      renderResults();
    })
    .catch((err) => console.error('Error loading dishes:', err));

  /* ---------- Render functions ---------- */
  function renderCategoryButtons() {
    categoryButtonsEl.innerHTML = '';

    // "All" button
    categoryButtonsEl.appendChild(makeCategoryBtn('All', ' All Dishes'));

    // Individual category buttons
    categories.forEach(cat => categoryButtonsEl.appendChild(makeCategoryBtn(cat, cat)));
  }

  function makeCategoryBtn(catValue, label) {
    const isActive = activeCategory === catValue;
    const btn = document.createElement('button');
    btn.textContent = label;
    btn.className = cn(
      'rounded-full px-6 py-3 text-sm font-semibold transition-all duration-300 hover:scale-105',
      isActive
        ? 'bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-lg hover:shadow-xl'
        : 'border-2 border-gray-200 hover:border-orange-300 hover:bg-orange-50'
    );
    btn.onclick = () => {
      activeCategory = catValue;
      renderCategoryButtons();
      renderResults();
    };
    return btn;
  }

  function renderResults() {
    if (!foodItems.length) return;
    const filtered = foodItems.filter(item => {
      const matchCat = activeCategory === 'All' || item.category === activeCategory;
      const matchSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase());
      return matchCat && matchSearch;
    });

    resultsContainer.innerHTML = '';

    if (filtered.length) {
      const heading = document.createElement('div');
      heading.className = 'text-center mb-8';
      heading.innerHTML = `
        <h2 class="text-3xl font-bold text-gray-800 mb-2">
          ${activeCategory === 'All' ? 'Our Complete Menu' : activeCategory}
        </h2>
        <p class="text-gray-600">
          ${filtered.length} delicious ${filtered.length === 1 ? 'dish' : 'dishes'} found
        </p>
      `;
      resultsContainer.appendChild(heading);

      const grid = document.createElement('div');
      grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8';
      filtered.forEach((item, idx) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'animate-fade-in-up';
        wrapper.style.animationDelay = `${idx * 0.1}s`;
        wrapper.appendChild(makeFoodCard(item));
        grid.appendChild(wrapper);
      });
      resultsContainer.appendChild(grid);
    } else {
      resultsContainer.innerHTML = `
        <div class="text-center py-20 animate-fade-in-up">
          <div class="text-6xl mb-4">üçΩÔ∏è</div>
          <h2 class="text-3xl font-bold text-gray-800 mb-4">No dishes found</h2>
          <p class="text-gray-500 text-lg max-w-md mx-auto">
            We couldn't find any dishes matching your search. Try adjusting your filters or search terms.
          </p>
          <button
            class="mt-6 bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600
                   text-white rounded-full px-8 py-3"
            onclick="resetFilters()">
            Show All Dishes
          </button>
        </div>
      `;
    }
  }

  function makeFoodCard(item) {
    const card = document.createElement('div');
    card.className = 'bg-white rounded-3xl shadow hover:shadow-xl transition-shadow duration-300 flex flex-col';

    // Image placeholder or from JSON
    const imgBox = document.createElement('div');
    imgBox.className = 'w-full h-40 bg-gray-200 rounded-t-3xl flex items-center justify-center overflow-hidden';
    if (item.image) {
      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.name;
      img.className = 'w-full h-full object-cover';
      imgBox.appendChild(img);
    } else {
      imgBox.textContent = ' Add Image Here';
    }
    card.appendChild(imgBox);

    const content = document.createElement('div');
    content.className = 'p-6 flex flex-col gap-4 flex-grow';

    const name = document.createElement('h3');
    name.className = 'text-lg font-bold text-gray-800';
    name.textContent = item.name;
    content.appendChild(name);

    const price = document.createElement('p');
    price.className = 'text-orange-600 font-semibold text-xl';
    price.textContent = `‚Ç¶${item.price.toLocaleString()}`;
    content.appendChild(price);

    // Quantity controls
    const qtyWrap = document.createElement('div');
    qtyWrap.className = 'flex items-center gap-3';

    let qty = 1;
    const display = document.createElement('span');
    display.textContent = qty;

    const minus = document.createElement('button');
    minus.textContent = '‚àí';
    minus.className = 'w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-xl';
    minus.onclick = () => { if (qty > 1) display.textContent = --qty; };

    const plus = document.createElement('button');
    plus.textContent = '+';
    plus.className = 'w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-xl';
    plus.onclick = () => { display.textContent = ++qty; };

    qtyWrap.append(minus, display, plus);
    content.appendChild(qtyWrap);

    // Add to cart button
    const addBtn = document.createElement('button');
    addBtn.textContent = 'Add to Cart';
    addBtn.className = 'bg-gradient-to-r from-orange-500 to-red-500 text-white py-2 rounded-full hover:opacity-90 transition';
    addBtn.onclick = () => {
      if (typeof addToCart === 'function') {
        addToCart(item, qty);
        addBtn.textContent = 'Added ‚úì';
        addBtn.disabled = true;
        setTimeout(() => {
          addBtn.textContent = 'Add to Cart';
          addBtn.disabled = false;
        }, 2000);
      } else {
        console.warn('Cart script not loaded yet.');
      }
    };

    content.appendChild(addBtn);
    card.appendChild(content);
    return card;
  }

  /* ---------- Event listeners ---------- */
  searchInput.addEventListener('input', e => {
    searchTerm = e.target.value;
    renderResults();
  });

  function resetFilters() {
    searchTerm = '';
    activeCategory = 'All';
    searchInput.value = '';
    renderCategoryButtons();
    renderResults();
  }
</script>

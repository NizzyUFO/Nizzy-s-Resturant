  <main class="cart-container">
    <h1>Your Cart</h1>
    <div id="cartList"></div>

    <div style="text-align:right; margin-top:20px;">
      <h3>Total: <span id="cartTotal">‚Ç¶0</span></h3>
      <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>



<script>

  function getCart() {
    return JSON.parse(localStorage.getItem('cart') || '[]');
  }

  function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function formatPrice(n) {
    return '‚Ç¶' + Number(n).toLocaleString();
  }

 
  function updateCartBadge() {
    const cart = getCart();
    const totalCount = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    const badge = document.getElementById('cart-count');
    if (badge) badge.textContent = totalCount;
  }


  function updateCheckoutButton() {
    const cart = getCart();
    const checkoutBtn = document.getElementById('checkoutBtn');
    
    if (checkoutBtn) {
      if (cart.length === 0) {
        checkoutBtn.disabled = true;
        checkoutBtn.style.opacity = '0.5';
        checkoutBtn.style.cursor = 'not-allowed';
      } else {
        checkoutBtn.disabled = false;
        checkoutBtn.style.opacity = '1';
        checkoutBtn.style.cursor = 'pointer';
      }
    }
  }

 
  const cartList = document.getElementById('cartList');
  const cartTotalEl = document.getElementById('cartTotal');

  function renderCart() {
    const cart = getCart();
    cartList.innerHTML = '';

    if (!cart.length) {
      cartList.innerHTML = `
        <p>Your cart is empty. 
          <a href="menu.html">Go back and add something tasty!</a>
        </p>`;
      cartTotalEl.textContent = '‚Ç¶0';
      updateCartBadge();
      updateCheckoutButton(); 
      return;
    }

    let total = 0;
    cart.forEach((item, idx) => {
      total += item.price * (item.quantity || 1);
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${item.image || ''}" alt="${item.name}">
        <div style="flex:1">
          <h4 style="margin:0 0 6px">${item.name}</h4>
          <p style="margin:0">${formatPrice(item.price)}</p>
        </div>
        <div>
          <input class="qty-input" type="number" min="1" value="${item.quantity || 1}" data-idx="${idx}">
        </div>
        <div>
          <button class="remove-btn" data-idx="${idx}">Remove</button>
        </div>
      `;
      cartList.appendChild(div);
    });

    cartTotalEl.textContent = formatPrice(total);

    // === Remove item ===
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const i = Number(e.currentTarget.dataset.idx);
        const cart = getCart();
        cart.splice(i, 1);
        saveCart(cart);
        renderCart();
        updateCartBadge();
      });
    });

    
    document.querySelectorAll('.qty-input').forEach(input => {
      input.addEventListener('change', e => {
        const idx = Number(e.currentTarget.dataset.idx);
        let v = Number(e.currentTarget.value);
        if (isNaN(v) || v < 1) v = 1;
        const cart = getCart();
        cart[idx].quantity = v;
        saveCart(cart);
        renderCart();
        updateCartBadge();
      });
    });

    updateCartBadge(); 
    updateCheckoutButton(); 
  }


  
  document.getElementById('checkoutBtn').addEventListener('click', () => {
    const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
    if (!user) {
      Swal.fire({
        icon: 'info',
        title: 'Please log in',
        text: 'You must be logged in to checkout.',
        confirmButtonText: 'Go to Login'
      }).then(() => {
        window.location.href = 'login.html';
      });
      return;
    }

  

    window.location.href = 'checkout.html';
  });



  renderCart();
  updateCartBadge();
</script>
